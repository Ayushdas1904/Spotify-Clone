<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex">
        <div class="left">

            <img class="close invert" src="img/close.svg" alt="">

            <div class="home bg-grey rounded m-1 p-1">
                <button class="logo"><img class="invert" src="img/logo.svg" alt="spotify"></button>
                <button><img class="invert" src="img/home_logo.svg" alt="home">Home</button>
                <button><img class="invert" src="img/search_logo.svg" alt="search">Search</button>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="lib">
                    <button class="your-library invert"><img src="img/library_logo.svg" alt="Your Library">Your
                        Library</button>
                    <button class="playlist invert"><img src="img/createPlaylist_logo.svg" alt="playlist"></button>
                </div>

                <div class="songList">
                    <ul>
                        <!-- The list of songs is entered here using JS -->
                    </ul>
                </div>

                <div class="library-footer">
                    <a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="header">
                <div class="arrow">
                    <img class="hamburger invert" src="img/hamburger.svg" alt="">
                    <button>
                        <img class="invert" src="img/left_arrow.svg" alt="left-arrow">
                    </button>
                    <button>
                        <img class="invert" src="img/right_arrow.svg" alt="right-arrow">
                    </button>
                </div>
                <div class="signin">
                    <div class="signup">
                        <button>Sign Up</button>
                    </div>
                    <div class="login">
                        <button>Log in</button>
                    </div>
                </div>
            </div>
            <!-- Spotify Playlists -->
            <div class="spotifyPlaylists bg-grey">
                <h3>Popular Artists</h3>
                <div class="cardContainer">
                    
                </div>

                <div class="playBar">
                    <div class="songDetails"></div>
                    <div class="songControls">
                        <div class="songButtons">
                            <img class="previous invert" src="img/previous_logo.svg" alt="">
                            <img class="invert" id="play" src="img/play.svg" alt="">
                            <img class="next invert" src="img/next_logo.svg" alt="">
                        </div>
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                    </div>
                    <div class="timeVol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="vol invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="volumeControl" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js
    "></script>
</body>

</html>
